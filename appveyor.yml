# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

platform:
  - x64

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version $env:platform
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build with MSBuild
build: off

after_test:
  - SET ARCHIVE=mango-cli-windows-node%nodejs_version%-%APPVEYOR_REPO_TAG_NAME%.zip
  - 7z a %ARCHIVE% %APPVEYOR_BUILD_FOLDER%
  - appveyor PushArtifact %ARCHIVE%

artifacts:
  - path: $(ARCHIVE)
    name: release-archive

deploy:
  description: ''
  provider: GitHub
  auth_token:
    secure: LtDLGpMwFWULIRpL5NnGQDKNFeLhrFpPuDeysul62B6vpD/ljXC6GFhShuKdnHey
  artifact: release-archive
  draft: true
  prerelease: false
  on:
    branch: pr/appveyor-releases
    #appveyor_repo_tag: true
