# Test against this version of Node.js
environment:
  matrix:
    - nodejs_version: "6" # LTS
    - nodejs_version: "7" # Latest

platform:
  - x64

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version $env:platform
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build with MSBuild
build: off

after_test:
  - 7z a bundle.zip %APPVEYOR_BUILD_FOLDER%
  - appveyor PushArtifact bundle.zip

artifacts:
  - path: bundle.zip
    name: bundle
